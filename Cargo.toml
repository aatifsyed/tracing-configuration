[package]
name = "tracing-configuration"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.197", features = ["derive"] }
thiserror = "1.0.58"
tracing-appender = "0.2.3"
tracing-core = { version = "0.1.32", default-features = false }
tracing-subscriber = { version = "0.3.18", features = [
    "fmt",
    "chrono",
    "json",
    "ansi",
], default-features = false }
